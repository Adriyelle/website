<style>
  :root{
    --bg:#070707;
    --glass:rgba(255,255,255,0.03);
    --accent:#00ff88;
    --muted:#9aa1a6;
    --card:#0f1113;
    --glass-2:rgba(255,255,255,0.02);
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:#dfe7ea;background:linear-gradient(180deg,#020204 0%,#071018 100%);-webkit-font-smoothing:antialiased}
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
  .viewport{width:100%;max-width:1100px;border-radius:14px;position:relative;overflow:hidden;box-shadow:0 10px 40px rgba(2,8,12,0.7);background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.00));backdrop-filter:blur(6px)}
  canvas#matrix{position:absolute;inset:0;width:100%;height:100%;z-index:0;mix-blend-mode:screen;opacity:0.8;pointer-events:none;display:block}
  header{display:flex;gap:24px;align-items:center;padding:30px 40px;position:relative;z-index:5}
  .logo{display:flex;align-items:center;gap:12px}
  .logo .sig{font-family:Share Tech Mono,monospace;color:var(--accent);font-weight:700;font-size:20px;letter-spacing:1px}
  .logo .name{color:#e7f6ee;font-weight:700}
  nav{margin-left:auto;display:flex;gap:16px;z-index:6}
  nav a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600;font-size:13px}
  nav a.cta{background:linear-gradient(90deg,rgba(0,255,136,0.08),rgba(0,255,136,0.03));color:var(--accent);border:1px solid rgba(0,255,136,0.08)}
  .main{display:grid;grid-template-columns:1fr 420px;gap:28px;padding:0 40px 40px 40px;position:relative;z-index:5}
  .hero{padding:28px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),var(--glass));box-shadow:inset 0 1px 0 rgba(255,255,255,0.02)}
  h1{font-size:34px;margin:0 0 10px;color:#e6fff0;font-weight:800;font-family:Inter}
  p.lead{margin:0;color:var(--muted);line-height:1.5}
  .tags{display:flex;gap:8px;margin-top:18px;flex-wrap:wrap}
  .tag{font-family:Share Tech Mono,monospace;background:var(--glass-2);border-radius:8px;padding:6px 10px;font-size:12px;color:var(--muted);border:1px solid rgba(255,255,255,0.02)}
  .controls{display:flex;gap:12px;margin-top:22px}
  .btn{padding:10px 14px;border-radius:10px;font-weight:700;border:1px solid rgba(255,255,255,0.03);background:transparent;color:#e9f9ee;cursor:pointer}
  .btn.primary{background:linear-gradient(90deg,var(--accent),#66ffd1);color:#021014;border:none}
  .sidebar{padding:24px;border-radius:12px;background:linear-gradient(180deg,var(--card),#0b0d0f);height:fit-content}
  .profile{display:flex;gap:14px;align-items:center}
  .avatar{width:72px;height:72px;border-radius:12px;background:linear-gradient(135deg,#051310,#163329);display:flex;align-items:center;justify-content:center;font-family:Share Tech Mono;color:var(--accent);font-weight:800}
  .statlist{display:flex;gap:8px;margin-top:18px}
  .stat{flex:1;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.00));padding:12px;border-radius:8px;text-align:center}
  .projects{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:18px}
  .card{border-radius:10px;padding:14px;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.00));border:1px solid rgba(255,255,255,0.02)}
  .card h3{margin:0;font-size:15px;color:#f0fff7}
  .card p{margin:8px 0 0;color:var(--muted);font-size:13px}
  footer{padding:18px 40px;border-top:1px solid rgba(255,255,255,0.02);display:flex;justify-content:space-between;align-items:center;position:relative;z-index:5}
  @media (max-width:900px){.main{grid-template-columns:1fr}.projects{grid-template-columns:1fr}.sidebar{order:2}}
</style>
</head>
<body>
  <div class="wrap">

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  (function(){
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d', {alpha:true});
    const viewport = document.getElementById('viewport');
    let cols = 0;
    let drops = [];
    const fontSize = 14;
    const density = 1.0;

    function resize(){
      const rect = viewport.getBoundingClientRect();
      const cssW = rect.width;
      const cssH = rect.height;
      canvas.style.width = cssW + 'px';
      canvas.style.height = cssH + 'px';
      const dpr = Math.max(window.devicePixelRatio||1,1);
      canvas.width = Math.floor(cssW*dpr);
      canvas.height = Math.floor(cssH*dpr);
      ctx.setTransform(dpr,0,0,dpr,0,0);
      cols = Math.floor(cssW/(fontSize*density));
      drops = new Array(cols).fill(0).map(()=>Math.floor(Math.random()*100));
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }

    function randChar(){
      const chars='01';
      return chars.charAt(Math.floor(Math.random()*chars.length));
    }

    let raf=null;
    function draw(){
      const rect = canvas.getBoundingClientRect();
      const cssW = rect.width;
      const cssH = rect.height;
      ctx.fillStyle='rgba(0,0,0,0.08)';
      ctx.fillRect(0,0,cssW,cssH);
      ctx.fillStyle='rgba(0,255,136,0.95)';
      ctx.font=fontSize+'px Share Tech Mono, monospace';
      ctx.textBaseline='top';
      for(let i=0;i<cols;i++){
        const x=i*(fontSize*density);
        const y=drops[i]*(fontSize*density);
        ctx.fillText(randChar(),x,y);
        if(y>cssH&&Math.random()>0.975){drops[i]=0;}
        else drops[i]=drops[i]+1;
      }
      raf=requestAnimationFrame(draw);
    }

    let resizeTimer=null;
    window.addEventListener('resize',()=>{
      if(resizeTimer)clearTimeout(resizeTimer);
      resizeTimer=setTimeout(()=>{resize();},80);
    });

    resize();
    if(raf)cancelAnimationFrame(raf);
    draw();

    window.addEventListener('beforeunload',()=>{
      if(raf)cancelAnimationFrame(raf);
    });
  })();

    let Followers = "33.4k";
  document.getElementById("F").textContent = Followers;

    let views = "2.3M↑";
   document.getElementById("V").textContent = views;
</script>
